<html>

<head>
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.min.js"></script>

    <meta charset="UTF-8">

    <style>

    </style>
</head>

<body>

    <div id="root"></div>
    <script type="text/jsx">
        'use strict';

        class SearchComponent extends React.Component {

            constructor(props) {
                super(props);
                this.state = { searchQuery: '' };

                this.handleChange = this.handleChange.bind(this);
            }

           handleChange(event) {
               this.setState({ searchQuery: event.target.value });
           }
            
            render() {
                return <div>
                    <input type="text" value={this.state.searchQuery} onChange={this.handleChange} placeholder="Title..." />
                    <button type="submit" onClick={this.handleChange}>Search</button>
                </div>
            }
        }

        class AddStudent extends React.Component {

            constructor(props) {
                super(props);
                
                this.state = initState();

                this.handleChangeName = this.handleChangeName.bind(this);
                this.handleChangeEmail = this.handleChangeEmail.bind(this);
                this.handleChangeDescription = this.handleChangeDescription.bind(this);

                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChangeName(event) {
                const name = event.target.value;

                this.setState({ 
                    name: name,
                    isNameErrorVisible: name === ''
                 });
            }

            handleChangeEmail(event) {
                const email = event.target.value;
                const emailPattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                this.setState({ 
                    email: email,
                    isEmailErrorVisible: !emailPattern.test(email)
                 });
            }

            handleChangeDescription(event) {
                const description = event.target.value;
                
                this.setState({ 
                    description: description,
                    isDescriptionErrorVisible: description === ''
                });
            }


            handleSubmit(event) {
                if(!(this.state.isNameErrorVisible || this.state.isEmailErrorVisible || this.state.isDescriptionErrorVisible)) {
                    this.props.addStudent(this.state);

                    this.setState(initState());
               }
            }

            initState = () => {
                return {
                    name: 'ae',
                    email: 'aw@aw.cwo',
                    description: 'aef',
                    isNameErrorVisible: false,
                    isEmailErrorVisible: false,
                    isDescriptionErrorVisible: false,
                }
            }

            render() {
                return <div>
                    <div><h3>Add student</h3></div>
                    <div>
                        <input type="text" value={this.state.name} onChange={this.handleChangeName} placeholder="Name..."></input>
                        { this.state.isNameErrorVisible ? <label>Description must not be empty!</label> : null }
                    </div>
                    <div>
                        <input type="text" value={this.state.email} onChange={this.handleChangeEmail} placeholder="Email..."></input>
                        { this.state.isEmailErrorVisible ? <label>Invalid email format!</label> : null }
                    </div>
                    <div>
                        <input type="text" value={this.state.description} onChange={this.handleChangeDescription} placeholder="Description..."></input>
                        { this.state.isDescriptionErrorVisible ? <label>Description must not be empty!</label> : null }
                    </div>
                    <div><button type="submit" onClick={this.handleSubmit}>Add</button></div>
                </div>
            }
        }

        const ListItem = (props) => {

            return <li>
                <div>
                    <div><label><b>Name:</b> {props.name}</label></div>
                    <div><label><b>Email:</b> {props.email}</label></div>
                    <div><label><b>Description:</b> {props.description}</label></div>
                </div>
            </li>
        }

        const SearchResultsCount = (props) => {
            return <div>
                <h1>Hello</h1>
            </div>
        }

        class App extends React.Component {

            constructor(props) {
                super(props);
                
                this.state = {
                    isSearching: false,
                    counter: 0,
                    savedUsers: [],
                    queriedUsers: []
                }

                this.addStudent = this.addStudent.bind(this);
            }

           addStudent(_State) {
            this.setState({
                savedUsers: this.state.savedUsers.concat(
                    {
                        name: _State.name,
                        email: _State.email,
                        description: _State.description
                    }
                )
            });
        }

            render() {

                const listItems = (this.state.isSearching ? this.state.queriedUsers : this.state.savedUsers).map((props) =>
                    <ListItem name={props.name} email={props.email} description={props.description}/>
                );

                return <div>
                    <div><SearchComponent/></div>
                    <div><AddStudent addStudent={this.addStudent}/></div>
                    <div>{ this.state.isSearching ? <SearchResultsCount/> : null }</div>
                    <div><ul>{listItems}</ul></div>
                </div>
            }
        }

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );

    </script>

</body>

</html>
