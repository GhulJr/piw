<body>

    <div id="root">

        <div id="search-component-container"></div>
        <div id="add-student-container"></div>
    </div>
    <script type="text/jsx">

        class SearchComponent extends React.Component {

            constructor(props) {
                super(props);
                this.state = { searchQuery: '' };

                this.handleChange = this.handleChange.bind(this);
            }

           handleChange(event) {
               this.setState({ searchQuery: event.target.value });
           }
            
            render() {
                return <div>
                    <input type="text" value={this.state.searchQuery} onChange={this.handleChange} placeholder="Title..." />
                    <button type="submit" onClick={this.handleChange}>Search</button>
                </div>
            }
        }

        class AddStudent extends React.Component {

            constructor(props) {
                super(props);
                
                this.state = {
                    name: '',
                    nameErrorVisibility: 'hidden',
                    email: '',
                    emailErrorVisibility: 'hidden',
                    description: '',
                    descriptionErrorVisibility: 'hidden',
                };

                this.handleChangeName = this.handleChangeName.bind(this);
                this.handleChangeEmail = this.handleChangeEmail.bind(this);
                this.handleChangeDescription = this.handleChangeDescription.bind(this);
            }

            handleChangeName(event) {
                this.setState({ name: event.target.value });
            }

            handleChangeEmail(event) {
                this.setState({ email: event.target.value });
            }

            handleChangeDescription(event) {
                const description = event.target.value;
                let errorVisibility = '';

                if(description === '')
                    errorVisibility = 'visible';
                else 
                    errorVisibility = 'hiddent';

                this.setState({
                     description: description,
                     descriptionErrorVisibility: errorVisibility
                 });
            }


            handleSubmit(event) {
                
            }

            render() {
                return <div>
                    <div><h3>Add student</h3></div>
                    <div>
                        <input type="text" value={this.state.name} onChange={this.handleChangeName} placeholder="Name..."></input>
                        <label></label>
                    </div>
                    <div><input type="text" value={this.state.email} onChange={this.handleChangeEmail} placeholder="Email..."></input></div>
                    <div><input type="text" value={this.state.description} onChange={this.handleChangeDescription} placeholder="Description..."></input></div>
                    <div><button type="submit" onClick={this.handleSubmit}>Add</button></div>
                    <h1>{ this.state.name + this.state.email + this.state.description }</h1>
                </div>
            }
        }

        ReactDOM.render(
            <SearchComponent/>,
            document.getElementById('search-component-container')
        );

        ReactDOM.render(
            <AddStudent/>,
            document.getElementById('add-student-container')
        );
    </script>

</body>
