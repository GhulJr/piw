<body>

    <div id="root">

        <div id="search-component-container"></div>
        <div id="add-student-container"></div>
    </div>
    <script type="text/jsx">

        class SearchComponent extends React.Component {

            constructor(props) {
                super(props);
                this.state = { searchQuery: '' };

                this.handleChange = this.handleChange.bind(this);
            }

           handleChange(event) {
               this.setState({ searchQuery: event.target.value });
           }
            
            render() {
                return <div>
                    <input type="text" value={this.state.searchQuery} onChange={this.handleChange} placeholder="Title..." />
                    <button type="submit" onClick={this.handleChange}>Search</button>
                </div>
            }
        }

        class AddStudent extends React.Component {

            constructor(props) {
                super(props);
                
                this.state = {
                    name: '',
                    email: '',
                    description: '',
                    isNameErrorVisible: false,
                    isEmailErrorVisible: false,
                    isDescriptionErrorVisible: false,
                };

                this.handleChangeName = this.handleChangeName.bind(this);
                this.handleChangeEmail = this.handleChangeEmail.bind(this);
                this.handleChangeDescription = this.handleChangeDescription.bind(this);
            }

            handleChangeName(event) {
                const name = event.target.value;

                this.setState({ 
                    name: name,
                    isNameErrorVisible: name === ''
                 });
            }

            handleChangeEmail(event) {
                const email = event.target.value;

                const emailPattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                this.setState({ 
                    email: email,
                    isEmailErrorVisible: !emailPattern.test(email)
                 });
            }

            handleChangeDescription(event) {
                const description = event.target.value;
                
                this.setState({ 
                    description: description,
                    isDescriptionErrorVisible: description === ''
                });
            }


            handleSubmit(event) {
                
            }

            render() {
                return <div>
                    <div><h3>Add student</h3></div>
                    <div>
                        <input type="text" value={this.state.name} onChange={this.handleChangeName} placeholder="Name..."></input>
                        { this.state.isNameErrorVisible ? <label>Description must not be empty!</label> : null }
                    </div>
                    <div>
                        <input type="text" value={this.state.email} onChange={this.handleChangeEmail} placeholder="Email..."></input>
                        { this.state.isEmailErrorVisible ? <label>Invalid email format!</label> : null }
                    </div>
                    <div>
                        <input type="text" value={this.state.description} onChange={this.handleChangeDescription} placeholder="Description..."></input>
                        { this.state.isDescriptionErrorVisible ? <label>Description must not be empty!</label> : null }
                    </div>
                    <div><button type="submit" onClick={this.handleSubmit}>Add</button></div>
                    <h1>{ this.state.name + this.state.email + this.state.description }</h1>
                </div>
            }
        }

        ReactDOM.render(
            <SearchComponent/>,
            document.getElementById('search-component-container')
        );

        ReactDOM.render(
            <AddStudent/>,
            document.getElementById('add-student-container')
        );
    </script>

</body>
