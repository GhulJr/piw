<html>

<head>
    <title>TODO List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="jsScript.js"></script>
    <meta charset="UTF-8">

    <style>
        ul li {
            display: flex;
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        ul li:hover {
            background: #ddd;
        }

        ul li.checked {
            background: #888;
            color: #fff;
        }

        ul li.checked .todo-title-class {
            text-decoration: line-through;
        }

        ul li .date {
            margin-left: auto;
            text-decoration: none;
        }

        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #66666666;
            position: absolute;
            height: 100vh;
            width: 100vw;
            z-index: 1000;
        }

        .modal-delete-item {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 150px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid grey;
        }

        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <div id="modal-delete-item-container" class="modal-container hidden">
        <div class="modal-delete-item">
            <h2>Are you sure?</h2>
            Clicked element would be deleted. Proceed?
            <div>
                <button id="modal-decline-delete-button">No</button>
                <button id="modal-confirm-delete-button">Yes</button>
            </div>
        </div>

    </div>
    <div class="create-item">
        <label class="create-item-label">Task to do:</label>
        <input type="text" id="create-item-input" placeholder="Title..." />
        <button type="submit" id="add-item-button" onclick="addItem()">Add</button>
    </div>

    <ul id="todo-list">

    </ul>
</body>

</html>
